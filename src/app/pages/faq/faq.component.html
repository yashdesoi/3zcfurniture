<div class="row">
  <div class="col-lg-12 text-center">
    <div class="section-title">
      <h2>F.A.Q.</h2>
    </div>
  </div>
</div>
<div class="accordion">
  <mat-accordion *ngFor="let item of faq; index as i">
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{item.QUESTION}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p> {{item.ANSWER}}</p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
